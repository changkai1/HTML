<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 990px;
            height: 500px;
            background: #f00;
        }
        .wrap {
            margin-right: -10px;
        }
        .item {
            width: 240px;
            height: 300px;
            float: left;
            background: skyblue;
            margin-right: 10px;
        }
        .itema, .itemb {
            height: 130px;
        }
        .itemb {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="wrap">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item itema"></div>
            <div class="item itema"></div>
            <div class="item itemb"></div>
            <div class="item itemb"></div>
        </div>
    </div>
</body>
</html>
